<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Rock, Paper, Scissors</title>

    <style>
      kbd {
        font-weight: bold;
        color: blue;
      }
      kbd::before {
        content: '(';
      }
      kbd::after {
        content: ')';
      }
    </style>

  <body>
    <div>
      <p>
        Press key to choose <kbd>r</kbd>ock, <kbd>p</kbd>aper, or
        <kbd>s</kbd>cissors.
      </p>
    </div>
    <div id="game"></div>
    <script src="game.js"></script>
    <script src="presenter.js"></script>
  </body>
